								</div>

								<div class="header-actions__list">
									<a href="#" class="header-actions__item action-item">
										<div class="action-item__icon">
											<svg class="action-item__svg">
												<use xlink:href="img/icons/icons.svg#favorite"></use>
											</svg>
										</div>
										<span class="action-item__caption">
